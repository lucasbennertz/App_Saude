name: health_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.0.10
  sqflite: ^2.0.0+4
  intl: ^0.20.2
  mysql1:
  flutter_dotenv: ^5.0.2
  provider: ^6.1.3
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.0.15
  uuid: ^4.5.1
  mask_text_input_formatter: ^2.9.0
  just_audio: ^0.10.0
  flutter_native_splash: ^2.3.0  # Versão mais recente
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3  # Versão mais recente

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/Imagem-relaxante.png
    - assets/images/Instant_SOS.png
    - assets/audios/musica-parada-cardiaca.mp3

flutter_native_splash:
  color: "#7FB5AF"
  image: assets/images/Instant_SOS.png
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
  android_12:
    color: "#7FB5AF"
    image: assets/images/Instant_SOS.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Instant_SOS.png"
